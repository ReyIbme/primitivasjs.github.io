    <article id="datos" class="Contenedor">

            <br>
            <br>

            <br>
            <br>

            <br>
            <br>

                <option name="p4" value="sm">SM Entertainment - Lee Sooman</option>
                <option name="p4" value="jyp">JYP Entertainment - J. Y. Park</option>
                <option name="p4" value="bighit">Bighit Entertainment - Bang Si-Hyuk</option>
                <option name="p4" value="yg">YG Entertainment - Yang Hyun-suk</option>

            <br>
            <br>

                <option name="p5" value="china">China</option>
                <option name="p5" value="surcorea">Sur Corea</option>
                <option name="p5" value="tailandia">Tailandia</option>
                <option name="p5" value="japon">Japón</option>
            </select>
            <br>
            <br>
            <label>Quién es tu actor de drama favorito?</label>

                <option name="p6" value="chino">Darren chen (chino-taiwanes)</option>

                <option name="p6" value="tailandes">Lee Thanat (Tailandés)</option>
                <option name="p6" value="japones">Kento Yamazaki (Japones)</option>
            </select>

            <br>
        </fieldset>
        <fieldset>
            <fieldset>
